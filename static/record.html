<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MedJournee - Record Visit</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            min-height: 100vh;
            max-width: 428px;
            margin: 0 auto;
            color: white;
        }
        .header {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 20px;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
        }
        .header-title { font-size: 20px; font-weight: 300; }
        .setup-section {
            padding: 20px;
            background: rgba(255,255,255,0.1);
            margin: 10px;
            border-radius: 16px;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.9;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255,255,255,0.95);
        }
        .recording-section { padding: 20px; text-align: center; }
        .record-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .record-btn:active { transform: scale(0.95); }
        .record-btn.recording {
            animation: pulse 1.5s infinite;
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(76, 175, 80, 0); }
        }
        .status-text { font-size: 16px; margin: 15px 0; opacity: 0.9; }
        .timer { font-size: 48px; font-weight: 200; margin: 10px 0; }
        .transcript-section {
            background: white;
            margin: 10px;
            border-radius: 16px;
            padding: 15px;
            color: #333;
            max-height: 280px;
            overflow-y: auto;
        }
        .transcript-header {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .segment {
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            font-size: 14px;
            background: #f5f5f5;
            border-left: 4px solid #9e9e9e;
        }
        .segment.speaker-1 {
            background: #e3f2fd;
            border-left-color: #2196F3;
        }
        .segment.speaker-2 {
            background: #e8f5e9;
            border-left-color: #4CAF50;
        }
        .segment-speaker {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 4px;
            color: #666;
        }
        .segment-speaker.provider { color: #1976D2; }
        .segment-speaker.patient { color: #388E3C; }
        .segment-text { margin-bottom: 4px; }
        .segment-translation {
            color: #666;
            font-style: italic;
            font-size: 13px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }
        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-cancel { background: rgba(255,255,255,0.2); color: white; }
        .btn-save { background: #4CAF50; color: white; }
        .btn-save:disabled { background: #666; cursor: not-allowed; }
        .processing-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }
        .processing-overlay.show { display: flex; }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin: 5px 0;
        }
        .status-badge.live { background: #4CAF50; }
        .status-badge.processing { background: #FF9800; }
        .processing-steps {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin: 10px;
            font-size: 13px;
        }
        .step { padding: 5px 0; opacity: 0.6; }
        .step.active { opacity: 1; font-weight: bold; }
        .step.done { opacity: 1; color: #4CAF50; }
        .step.done::before { content: "Done: "; }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">Back</button>
        <div class="header-title">Record Medical Visit</div>
    </div>

    <div class="setup-section">
        <div class="form-group">
            <label>Patient Name</label>
            <input type="text" id="patientName" placeholder="Enter patient name" value="Grandma">
        </div>
        <div class="form-group">
            <label>Translate To</label>
            <select id="targetLanguage">
                <option value="vi">Vietnamese</option>
                <option value="es">Spanish</option>
                <option value="zh">Chinese</option>
                <option value="ko">Korean</option>
                <option value="fr">French</option>
            </select>
        </div>
    </div>

    <div class="recording-section">
        <span class="status-badge live" id="statusBadge" style="display: none;">LIVE</span>
        
        <button class="record-btn" id="recordBtn" onclick="toggleRecording()">
            TAP TO<br>START
        </button>

        <div class="status-text" id="statusText">Tap to begin recording</div>
        <div class="timer" id="timer">00:00</div>
    </div>

    <div class="transcript-section" id="transcriptSection" style="display: none;">
        <div class="transcript-header">
            <span>Live Transcript</span>
            <span id="segmentCount">0 segments</span>
        </div>
        <div id="transcriptContent"></div>
    </div>

    <div class="action-buttons">
        <button class="action-btn btn-cancel" onclick="goBack()">Cancel</button>
        <button class="action-btn btn-save" id="saveBtn" onclick="finishAndProcess()" disabled>
            Finish and Create Journal
        </button>
    </div>

    <div class="processing-overlay" id="processingOverlay">
        <div class="spinner"></div>
        <div style="color: white; font-size: 18px; margin-bottom: 20px;" id="overlayText">
            Processing...
        </div>
        <div class="processing-steps" id="processingSteps">
            <div class="step" id="step1">Uploading audio...</div>
            <div class="step" id="step2">Detecting speakers...</div>
            <div class="step" id="step3">Matching enrolled voices...</div>
            <div class="step" id="step4">Generating AI journal...</div>
            <div class="step" id="step5">Saving to database...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const USER_ID = 'user-001';
        const FAMILY_ID = 'family-001';

        let isRecording = false;
        let mediaRecorder = null;
        let allAudioChunks = [];
        let instantTranscripts = [];
        let timerInterval = null;
        let processInterval = null;
        let seconds = 0;
        let sessionId = null;
        let isProcessingChunk = false;
        
        // FIX: Track the last processed audio size to detect NEW content
        let lastProcessedSize = 0;
        let lastFullText = '';

        function goBack() {
            if (isRecording && !confirm('Recording in progress. Discard?')) return;
            stopRecording();
            window.location.href = '/';
        }

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { channelCount: 1, sampleRate: 16000, echoCancellation: true, noiseSuppression: true }
                });

                sessionId = `session-${Date.now()}`;
                
                let mimeType = 'audio/webm;codecs=opus';
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'audio/mp4';
                    if (!MediaRecorder.isTypeSupported(mimeType)) mimeType = 'audio/wav';
                }

                mediaRecorder = new MediaRecorder(stream, { mimeType });
                allAudioChunks = [];
                instantTranscripts = [];
                lastProcessedSize = 0;
                lastFullText = '';

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        allAudioChunks.push(event.data);
                    }
                };

                mediaRecorder.start(1000);
                isRecording = true;

                document.getElementById('recordBtn').classList.add('recording');
                document.getElementById('recordBtn').innerHTML = 'RECORDING<br>TAP TO STOP';
                document.getElementById('statusText').textContent = 'Recording... Speak naturally';
                document.getElementById('statusBadge').style.display = 'inline-block';
                document.getElementById('transcriptSection').style.display = 'block';
                document.getElementById('saveBtn').disabled = true;
                document.getElementById('transcriptContent').innerHTML = '';

                seconds = 0;
                timerInterval = setInterval(updateTimer, 1000);
                processInterval = setInterval(processInstantChunk, 4000);

            } catch (error) {
                console.error('Microphone error:', error);
                alert('Could not access microphone: ' + error.message);
            }
        }

        function stopRecording() {
            clearInterval(processInterval);
            clearInterval(timerInterval);
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }

            isRecording = false;
            document.getElementById('recordBtn').classList.remove('recording');
            document.getElementById('recordBtn').innerHTML = 'TAP TO<br>START';
            document.getElementById('statusBadge').style.display = 'none';
            document.getElementById('statusText').textContent = `Recording stopped - ${instantTranscripts.length} segments`;
            document.getElementById('saveBtn').disabled = instantTranscripts.length === 0;
        }

        function updateTimer() {
            seconds++;
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${mins}:${secs}`;
        }

        async function processInstantChunk() {
            if (allAudioChunks.length < 3 || isProcessingChunk) return;

            isProcessingChunk = true;
            
            // Create blob from ALL chunks (includes header from chunk 0)
            const audioBlob = new Blob(allAudioChunks, { type: mediaRecorder?.mimeType || 'audio/webm' });
            
            // Skip if audio hasn't grown enough since last process
            if (audioBlob.size < lastProcessedSize + 10000) {
                isProcessingChunk = false;
                return;
            }

            const formData = new FormData();
            formData.append('file', audioBlob, 'chunk.webm');
            formData.append('target_language', document.getElementById('targetLanguage').value);
            formData.append('source_language', 'auto');

            try {
                document.getElementById('statusText').textContent = 'Processing...';

                const response = await fetch(`${API_BASE}/realtime/instant-transcribe/`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success && result.has_speech && result.text) {
                    const fullText = result.text.trim();
                    const fullTranslation = (result.translation || '').trim();
                    
                    // FIX: Only show NEW content by comparing with previous full text
                    if (fullText !== lastFullText && fullText.length > lastFullText.length) {
                        // Find where the new content starts
                        let newText = fullText;
                        let newTranslation = fullTranslation;
                        
                        if (lastFullText.length > 0) {
                            // Extract only the new portion
                            // Find where old text ends in new text
                            const oldLength = lastFullText.length;
                            
                            // Try to find a good split point (after last matching content)
                            if (fullText.startsWith(lastFullText)) {
                                newText = fullText.substring(oldLength).trim();
                            } else {
                                // Texts don't align perfectly - find overlap
                                let overlap = 0;
                                for (let i = Math.min(50, lastFullText.length); i > 0; i--) {
                                    const ending = lastFullText.substring(lastFullText.length - i);
                                    const pos = fullText.indexOf(ending);
                                    if (pos !== -1) {
                                        overlap = pos + i;
                                        break;
                                    }
                                }
                                newText = fullText.substring(overlap).trim();
                            }
                            
                            // Approximate new translation (translations don't map 1:1)
                            if (newText.length > 0 && fullTranslation.length > 0) {
                                const ratio = newText.length / fullText.length;
                                const transStart = Math.floor(fullTranslation.length * (1 - ratio));
                                newTranslation = fullTranslation.substring(transStart).trim();
                            }
                        }
                        
                        // Only add if we have meaningful new content (more than 3 chars)
                        if (newText.length > 3) {
                            instantTranscripts.push({
                                text: newText,
                                translation: newTranslation,
                                timestamp: result.timestamp
                            });
                            
                            displayInstantSegment({ 
                                text: newText, 
                                translation: newTranslation 
                            });
                            
                            document.getElementById('segmentCount').textContent = `${instantTranscripts.length} segments`;
                        }
                        
                        // Update tracking
                        lastFullText = fullText;
                    }
                    
                    lastProcessedSize = audioBlob.size;
                }

                if (isRecording) {
                    document.getElementById('statusText').textContent = 'Recording... Speak naturally';
                }

            } catch (error) {
                console.error('Instant transcribe error:', error);
            } finally {
                isProcessingChunk = false;
            }
        }

        function displayInstantSegment(result) {
            const container = document.getElementById('transcriptContent');
            const segmentIndex = instantTranscripts.length;
            
            // Alternate colors for visual distinction during recording
            // Real speaker assignment happens after finalize
            const isEven = segmentIndex % 2 === 0;
            
            const segmentEl = document.createElement('div');
            segmentEl.className = `segment ${isEven ? 'speaker-1' : 'speaker-2'}`;
            segmentEl.innerHTML = `
                <div class="segment-speaker ${isEven ? 'provider' : 'patient'}">
                    Segment ${segmentIndex} (speaker TBD)
                </div>
                <div class="segment-text">${escapeHtml(result.text)}</div>
                ${result.translation ? `<div class="segment-translation">Translation: ${escapeHtml(result.translation)}</div>` : ''}
            `;

            container.appendChild(segmentEl);
            container.scrollTop = container.scrollHeight;
        }
        
        // Escape HTML to prevent XSS and encoding issues
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function finishAndProcess() {
            if (allAudioChunks.length === 0) {
                alert('No audio recorded');
                return;
            }

            document.getElementById('processingOverlay').classList.add('show');
            setStep(1);

            try {
                const fullAudioBlob = new Blob(allAudioChunks, { type: mediaRecorder?.mimeType || 'audio/webm' });
                console.log('Full audio size:', fullAudioBlob.size, 'bytes');

                setStep(1, 'done');
                setStep(2);
                document.getElementById('overlayText').textContent = 'Detecting speakers (15-30 sec)...';

                const formData = new FormData();
                formData.append('file', fullAudioBlob, 'full_audio.webm');
                formData.append('session_id', sessionId);
                formData.append('family_id', FAMILY_ID);
                formData.append('user_id', USER_ID);
                formData.append('patient_name', document.getElementById('patientName').value || 'Patient');
                formData.append('target_language', document.getElementById('targetLanguage').value);
                formData.append('instant_transcripts', JSON.stringify(instantTranscripts));

                const response = await fetch(`${API_BASE}/realtime/finalize-session/`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                console.log('Finalize result:', result);

                setStep(2, 'done');
                setStep(3, 'done');
                setStep(4, 'done');
                setStep(5, 'done');

                if (result.success) {
                    document.getElementById('overlayText').textContent = 'Journal created! Redirecting...';
                    setTimeout(() => {
                        window.location.href = `/static/entry.html?session=${sessionId}`;
                    }, 1500);
                } else {
                    throw new Error(result.error || 'Processing failed');
                }

            } catch (error) {
                console.error('Finalize error:', error);
                document.getElementById('overlayText').textContent = 'Error: ' + error.message;
                setTimeout(() => {
                    document.getElementById('processingOverlay').classList.remove('show');
                }, 3000);
            }
        }

        function setStep(num, state = 'active') {
            for (let i = 1; i <= 5; i++) {
                const step = document.getElementById(`step${i}`);
                step.className = 'step';
                if (i < num || (i === num && state === 'done')) {
                    step.className = 'step done';
                } else if (i === num && state === 'active') {
                    step.className = 'step active';
                }
            }
        }

        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/realtime/`);
                if (response.ok) {
                    console.log('API connected');
                    document.getElementById('statusText').textContent = 'Ready - tap to start recording';
                }
            } catch (e) {
                document.getElementById('statusText').textContent = 'Cannot connect to server';
            }
        });
    </script>
</body>
</html>
